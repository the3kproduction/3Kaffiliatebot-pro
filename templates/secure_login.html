<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AffiliateBot Pro - Secure Admin Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-container { 
            background: rgba(255,255,255,0.1); 
            padding: 50px; 
            border-radius: 20px; 
            text-align: center; 
            backdrop-filter: blur(10px); 
            max-width: 400px; 
            width: 100%;
        }
        .logo { font-size: 3em; margin-bottom: 20px; }
        h1 { margin-bottom: 10px; }
        .subtitle { opacity: 0.8; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            background: rgba(255,255,255,0.2); 
            color: white; 
            font-size: 16px;
        }
        input[type="email"]::placeholder, input[type="text"]::placeholder, input[type="password"]::placeholder { 
            color: rgba(255,255,255,0.7); 
        }
        .btn { 
            background: linear-gradient(135deg, #4CAF50, #45a049); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%; 
            margin-top: 10px;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
        }
        .error { 
            background: rgba(255,0,0,0.3); 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,0,0,0.5);
        }
        .security-note { 
            margin-top: 20px; 
            font-size: 12px; 
            opacity: 0.6; 
        }
        
        #togglePassword:hover {
            background: rgba(255,255,255,0.3) !important;
            transform: translateY(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîí</div>
        <h1>AffiliateBot Pro</h1>
        <p class="subtitle">Welcome Back</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/admin-login">
            <div class="form-group">
                <label for="email">Email or Username:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" style="position: absolute; right: 5px; top: 5px; bottom: 5px; background: rgba(255,255,255,0.3); border: none; color: white; cursor: pointer; font-size: 12px; padding: 5px 8px; border-radius: 5px; font-weight: bold;">SHOW</button>
                </div>
            </div>
            
            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 25px;">
                <input type="checkbox" id="remember_me" name="remember_me" style="margin-right: 10px; width: auto;">
                <label for="remember_me" style="margin: 0; font-weight: normal;">Remember me for 30 days</label>
            </div>
            
            <button type="submit" class="btn">üöÄ Login</button>
        </form>
        
        <div style="margin-top: 20px;">
            <a href="/forgot-password" style="color: rgba(255,255,255,0.8); text-decoration: none; font-size: 14px;">üîë Forgot Password?</a>
        </div>
        
        <div class="security-note">
            üîê Secure access to your AffiliateBot Pro dashboard.
        </div>
    </div>
    
    <script>
        // Wait for page to load completely
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');
            
            if (toggleButton && passwordField) {
                // Toggle password visibility
                toggleButton.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent form submission
                    
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        toggleButton.innerHTML = 'HIDE';
                        toggleButton.title = 'Hide password';
                    } else {
                        passwordField.type = 'password';
                        toggleButton.innerHTML = 'SHOW';
                        toggleButton.title = 'Show password';
                    }
                });
                
                // Set initial tooltip
                toggleButton.title = 'Show password';
            }
        });
    </script>
</body>
</html>
