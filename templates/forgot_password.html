<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AffiliateBot Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .forgot-container { 
            background: rgba(255,255,255,0.1); 
            padding: 50px; 
            border-radius: 20px; 
            text-align: center; 
            backdrop-filter: blur(10px); 
            max-width: 400px; 
            width: 100%;
        }
        .logo { font-size: 3em; margin-bottom: 20px; }
        h1 { margin-bottom: 10px; }
        .subtitle { opacity: 0.8; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"] { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            background: rgba(255,255,255,0.2); 
            color: white; 
            font-size: 16px;
        }
        input[type="email"]::placeholder { 
            color: rgba(255,255,255,0.7); 
        }
        .btn { 
            background: linear-gradient(135deg, #4CAF50, #45a049); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%; 
            margin-top: 10px;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
        }
        .error { 
            background: rgba(255,0,0,0.3); 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,0,0,0.5);
        }
        .back-link { 
            margin-top: 20px; 
        }
        .back-link a { 
            color: rgba(255,255,255,0.8); 
            text-decoration: none; 
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="logo">üîë</div>
        <h1>Forgot Password</h1>
        <p class="subtitle">Enter your admin email to reset your password</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/reset-password">
            <div class="form-group">
                <label for="email">Admin Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your admin email" required>
            </div>
            
            <button type="submit" class="btn">üîë Reset Password</button>
        </form>
        
        <div class="back-link">
            <a href="/login">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
